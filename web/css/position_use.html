<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position_use</title>
	<style type="text/css">
		.rel{
            position: relative;
            left: 200px;
            top: 100px;
			border: 1px solid #ccc;
			height: 200px;
			width: 200px;
			}
		.rel1{
			position: absolute;
			left: 100px;
			top:100px;
			background: blue;
			height: 50px;
			width: 50px;
		}
    </style>

</head>
<body>
	<div class="rel">
		<div class="rel1"></div>
	</div>
</body>
</html>
